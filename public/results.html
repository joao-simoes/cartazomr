<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz OMR</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <!-- FONTAWESOME -->

    <!-- JQUERY -->

    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Results</h1>

    <p id="results"></p>

    <script>

        function getResults() {
            return new Promise(resolve => {
                await fetch("https://quizomr.joao-simoes.pt/session/results", { "method": "POST", "content-type": "application/json", "body": JSON.stringify({"sessionid": sessionStorage.getItem("sessionid")})}).then(async(result) => {
                    const data = await result.json()
                    resolve(data)
                })
            })
        }

        async function main() {
            document.getElementById("results").innerHTML = await getResults()
        }
        
        main()
    </script>
</body>

</html>
